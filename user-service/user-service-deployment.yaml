apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: chat-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: chat-app/user-service
        imagePullPolicy: Always
        ports:
        - containerPort: 80