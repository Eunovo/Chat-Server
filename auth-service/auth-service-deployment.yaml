apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: chat-app/auth-service
        imagePullPolicy: Never
        ports:
        - containerPort: 80